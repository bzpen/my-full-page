<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>full-page-html</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .view{
      height: 100vh;
      width: 100vw;
    }
    .view-page{
      height: 100vh;
      width: 100vw;
      top:0%;
      transition: all ease-in-out 1.4s;
    }
  </style>
</head>
<body>
  <div class="view relative overflow-hidden">
    <div id="allPage" class="view-page absolute">
      <div class="h-full w-full bg-blue-50">
        <h1>full-page-html-1</h1>
      </div>
  
      <div class="h-full w-full bg-blue-200">
        <h1>full-page-html-2</h1>
      </div>
      <div class="h-full w-full bg-blue-300">
        <h1>full-page-html-3</h1>
      </div>
      <div class="h-full w-full bg-blue-400">
        <h1>full-page-html-4</h1>
      </div>
    </div>
  </div>
  <script src="./ts/fullPage.ts"></script>
  <script>
    var fullPage = new FullPage();
    fullPage.init(document.getElementById('allPage'));

    document.onwheel = handleScroll
    document.addEventListener('wheel', handleScroll)

    function handleScroll(e) {
      if (e.wheelDelta) {
        if (e.wheelDelta < 0)
          fullPage.next()
        else
          fullPage.prev()
      }
      else {
        if (e.detail > 0)
          fullPage.next()
        else
          fullPage.prev()
      }
    }
  </script>
</body>
</html>
